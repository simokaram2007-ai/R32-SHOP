    <script>
        function navigate(pageId) {
            const current = document.querySelector('.page.active');
            const target = document.getElementById(pageId);
            if (current === target) return;

            gsap.to(current, { duration: 0.4, opacity: 0, scale: 0.8, y: -50, display: 'none', onComplete: () => {
                target.style.display = 'flex';
                gsap.fromTo(target, { opacity: 0, scale: 1.2, y: 50 }, { duration: 0.6, opacity: 1, scale: 1, y: 0, ease: "power2.out" });
                current.classList.remove('active');
                target.classList.add('active');
            }});
        }

        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = Math.random() > 0.5 ? '#ff0000' : '#ffffff';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function init() { for (let i = 0; i < 150; i++) particles.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
